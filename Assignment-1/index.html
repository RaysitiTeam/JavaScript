<!DOCTYPE html>
<html>
<head>
	<title>Random Story Generator</title>

	<!-- Style CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="customname">
		<label for="customname">Enter Custom Name:</label>
		<input type="text" id="customname" name="customname">
	</div>

	<div class="language">
		<label for="us">US</label>
		<input type="radio" name="language" id="us" value="us" checked>

		<label for="uk">UK</label>
		<input type="radio" name="language" id="uk" value="uk">
	</div>

	<div class="random-story">
		<button class="randombtn">Generate Random Story</button>
	</div>

	<p class="story"></p>

	<!-- Main.js -->
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
